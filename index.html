<head>
    <title>form.com</title>
    <link rel="stylesheet" type="text/css" href="styles.css">


        <!-- Google Fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Montserrat+Alternates&family=Montserrat:wght@900&family=Open+Sans+Condensed:wght@300&family=Oswald&family=Sacramento&family=Ubuntu&display=swap"

            crossorigin="anonymous"
        />
        <script
            defer
            src="https://use.fontawesome.com/releases/v5.15.0/js/all.js"
        ></script>

</head>

<body>
<div class="largest-container">
        <div class="overall-form-styles-1">
             <form method="get">
                <p>Step 1: Your details</p>
               
                 
                    <header>
                        <section class="first-section">
                        <label class="first-header-label" for="Full Name">Name</label>
                        
                        <input class="first-header-input" type="text" id="Full-Name" name="Fname" placeholder="First and last name">
                        </section>
                    </header>

                    <main>
                        <section class="second-section">
                        <label class="first-main-label" for="user's email">Email</label>

                        <input class="first-main-input" type="text" id="Email-address" placeholder="example@domain.com">
                        </section>

                    </main>

                    <footer>
                        <section class="third-section">
                        <label class="first-footer-label" for="Phone Number">Phone</label>

                        <input class="first-footer-input" type="number" id="Phone-Number" placeholder="E.g +447500000000">
                        </section>
                    </footer>
                
            </form>
        </div>


        <div class="overall-form-styles-2">
            <form>
                    <p>Step 2: Delivery address</p>
                    <header>
                        <section class="fourth-section">
                        <label class="second-header-label" for="Address">Address</label>

                        <textarea class="second-header-input" id="user's-address" name="Address" placeholder=""></textarea>
                        </section>
                    </header>
                    
                    <main>
                        <section class="fifth-section">
                        <label class="second-main-label" for="Post Code">Post code</label>

                        <input class="second-main-input" type="number" id="user's-post-code" placeholder="">
                        </section>
                    </main>
                    
                     <footer>
                        <section class="sixth-section"> 
                        <label class="second-footer-label" for="Country">Country</label>

                        <input class="second-footer-input" type="text" id="country" placeholder="">
                        </section>
                    </footer>

            </form>
        </div>

             
        <div class="overall-form-styles-3">      
            <form>
                    <p>Step 3: Card details</p>
                    <section class="icon-section-container">
                        <h5>Card type</h5>

                        <section class="icon-section">

                        <input class="visa-input" type="radio" id="visa-card-type" placeholder="">
                        <label class="icon-label" for="Card number"><i class="fab small-icon-styles  fa-cc-visa"></i> VISA</label>



                        <input class="AmEx-input" type="radio" id="AmEx-card-type" placeholder="">
                        <label class="icon-label" for="Card number"><i class="fab small-icon-styles  fa-cc-amex"></i> AmEx</label>
 
                        <input class="Mastercard-input" type="radio" id="Master-card-type" placeholder="">
                        <label class="icon-label" for="Card number"><i class="fab small-icon-styles  fa-cc-mastercard"></i> Mastercard</label>

                        </section>
                    </section>
                    
                    <header>
                        <section class="seventh-section">
                        <label class="third-header-label" for="Card number">Card number</label>

                        <input class="third-header-input" type="number" id="user's-card-number" placeholder="">
                        </section>
                    </header>
                    
                    <main>
                        <section class="eight-section">
                        <label class="third-main-label" for="User's Card Pin" >Security code</label>

                        <input class="third-main-input" type="number" id="user's-security-code" placeholder="">
                        </section>
                    </main>
                    
                     <footer>
                        <section class="ninth-section">
                        <label class="third-footer-label" for="Card Owner's Name">Name on card</label>

                        <input class="third-footer-input" type="text" id="Name-on-card" placeholder="Exact name as on card">
                        </section>
                    </footer>


        <div>
            <button class="button-styles">BUY IT!</button>
        </div>
            </form>
        </div>
    </div>
</body>
